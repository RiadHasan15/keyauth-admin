<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>KeyAuth API Tester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">KeyAuth API Validate Key Tester</h2>
        <form id="apiForm" class="mb-3">
            <div class="mb-3">
                <label for="appId" class="form-label">App ID (name)</label>
                <input type="text" class="form-control" id="appId" placeholder="app" required />
            </div>
            <div class="mb-3">
                <label for="apiToken" class="form-label">API Token</label>
                <input type="text" class="form-control" id="apiToken" placeholder="API Token here" required />
            </div>
            <div class="mb-3">
                <label for="licenseKey" class="form-label">License Key</label>
                <input type="text" class="form-control" id="licenseKey" placeholder="License key here" required />
            </div>
            <button type="submit" class="btn btn-primary">Validate Key</button>
        </form>

        <h4>Response:</h4>
        <pre id="responseOutput" class="p-3 bg-white border rounded"
            style="white-space: pre-wrap; max-height: 400px; overflow-y: auto;"></pre>
    </div>

    <script>
        document.getElementById('apiForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const appId = document.getElementById('appId').value.trim();
            const apiToken = document.getElementById('apiToken').value.trim();
            const licenseKey = document.getElementById('licenseKey').value.trim();

            const data = {
                app_id: appId,
                api_token: apiToken,
                license_key: licenseKey
            };

            
        });
    </script>
</body>

</html>
